<div class="prev-next-post">
  <div>
    {{ if .NextPage }}
    <a class="link-reverse" href="{{ .NextPage.Permalink }}">« {{ .NextPage.Title | truncate 50 "..." }}</a>
    {{ end }}
  </div>
  <div>
    {{ if .PrevPage }}
    <a class="link-reverse" href="{{ .PrevPage.Permalink }}">{{ .PrevPage.Title | truncate 50 "..."}} »</a>
    {{ end }}
  </div>
</div>
